<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div id="container-flix">
        <div class="header-wrapper">
            <h2>the body mass index <span class="bmi">(BMI)</span> Calculator</h2>
        </div>
        <div class="content-showcase">
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your name" class="name-input" required><br>
            <label for="mass" class="mass-label">Mass</label><br>
            <input type="number" placeholder="Enter your mass" class="mass-input" required><br>
            <label for="height">Heigth</label><br>
            <input type="number" placeholder="Enter your height" class="height-input" required><br>
            <button type="button" class="btn">Calculate</button>
        </div>
        <div class="user-interface">
            <p class="interface"><span class="name-tag">John</span>, your BMI is <span class="calculated-bmi">17.89</span> !</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
